<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>

    <form method="POST">
        <label for="symbol">Stock Symbol:</label>
        <select id="symbol" name="symbol" required>
            {% for option in stock_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select><br><br>

        <label for="chart_type">Chart Type:</label>
        <select id="chart_type" name="chart_type" required>
            <option value="line">Line</option>
            <option value="bar">Bar</option>
        </select><br><br>

        <label for="time_series">Time Series:</label>
        <select id="time_series" name="time_series" required>
            <option value="TIME_SERIES_DAILY">Daily</option>
            <option value="TIME_SERIES_WEEKLY">Weekly</option>
            <option value="TIME_SERIES_MONTHLY">Monthly</option>
        </select><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Generate Chart</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if chart_data %}
        <h2>Chart:</h2>
        <img src="{{ chart_data }}" alt="Generated Chart">
    {% endif %}
</body>
</html>
